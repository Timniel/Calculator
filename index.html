<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iphone Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="JS/script.js"></script>
</head>

<body>

	<div class="cal">

		<input class="display-box" type="text" placeholder="0" id="result" disabled />
		<div class="line"></div>

		<input type="button" value="AC" onclick="clearScreen()" id="btn"
			style="color:black; background-color: #b3b3b3;" />
		<input type="button" value="+/-" onclick="display('-')" />
		<input type="button" value="%" onclick="display('%')" />
		<input type="button" value="÷" onclick="display('÷')" id="cir2" />

		<div class="line"></div>

		<input type="button" value="7" onclick="display('7')" id="cir" />
		<input type="button" value="8" onclick="display('8')" id="cir" />
		<input type="button" value="9" onclick="display('9')" id="cir" />
		<input type="button" value="×" onclick="display('*')" id="cir2" />

		<div class="line"></div>

		<input type="button" value="4" onclick="display('4')" id="cir" />
		<input type="button" value="5" onclick="display('5')" id="cir" />
		<input type="button" value="6" onclick="display('6')" id="cir" />
		<input type="button" value="−" onclick="display('-')" id="cir2" />

		<div class="line"></div>

		<input type="button" value="1" onclick="display('1')" id="cir" />
		<input type="button" value="2" onclick="display('2')" id="cir" />
		<input type="button" value="3" onclick="display('3')" id="cir" />
		<input type="button" value="+" onclick="display('+')" id="cir2" />

		<div class="line"></div>

		<input type="button" value="0" onclick="display('0')" id="cir3" />
		<input type="button" value="." onclick="display('.')" id="cir" />
		<input type="button" value="=" onclick="calculate()" id="btn" />

	</div>
</body>

</html>
